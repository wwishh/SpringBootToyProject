<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채팅 사용자 목록</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header-bar}"></div>

<div class="container">
  <h2>💬 채팅할 사용자 선택</h2>
  <ul class="chat-user-list">
    <li th:each="user : ${users}">
      <a th:href="@{'/chat/' + ${user.username}}">
        <img th:if="${user.profileImage != null}" th:src="@{${user.profileImage}}" alt="프로필 이미지"
             class="profile-img" />
        <span th:unless="${user.profileImage != null}" class="no-profile-icon">👤</span>
        <span class="username" th:text="${user.username}"></span>
        <span th:if="${unreadCounts[user.username] != null and unreadCounts[user.username] > 0}"
              class="unread-badge"
              th:text="${unreadCounts[user.username]}">0</span>
      </a>
    </li>
  </ul>
</div>
</body>
</html>
