<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${post.title}">게시글</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/header :: header-bar"></div>

<div class="container">
  <h1 th:text="${post.title}">제목</h1>
  <p><strong>작성자:</strong> <span th:text="${post.author}"></span></p>
  <p><strong>작성일:</strong> <span th:text="${formattedDate}"></span></p>
  <p th:text="${post.content}"></p>

  <div class="btn-container">
    <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn">수정</a>
    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?')">
      <button type="submit" class="btn danger">삭제</button>
    </form>
  </div>
</div>
</body>
</html>
