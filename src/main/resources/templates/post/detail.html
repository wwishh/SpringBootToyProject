<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${post.title}">게시글</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/header :: header-bar"></div>

<div class="container">
  <h1 th:text="${post.title}">제목</h1>

  <p>
    <strong>작성자:</strong>
    <span th:text="${post.author}">작성자</span>
    <span th:if="${post.author == #authentication.name}" style="color: gray;">(작성자 본인)</span>
  </p>

  <p><strong>작성일:</strong> <span th:text="${formattedDate}"></span></p>
  <p th:text="${post.content}">게시글 내용</p>

  <div class="btn-container">
    <!-- 수정 버튼: 본인 또는 ADMIN일 경우에만 노출 -->
    <a th:if="${post.author == #authentication.name or #authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{'/posts/' + ${post.id} + '/edit'}"
       class="btn">수정</a>

    <!-- 삭제 버튼: 본인 또는 ADMIN일 경우에만 노출 -->
    <form th:if="${post.author == #authentication.name or #authorization.expression('hasRole(''ADMIN'')')}"
          th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post"
          onsubmit="return confirm('정말 삭제하시겠습니까?');">
      <button type="submit" class="btn btn-danger">삭제</button>
    </form>
  </div>
</div>
</body>
</html>
